<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card-container">
        <div class="profile-section">
          <img
            class="profile-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar jessica"
          />
          <h1 class="person-name">Jessica Randall</h1>
          <p class="profile-address">London, United Kingdom</p>
          <p class="personal-bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="links-Section">
          <a class="links-btn" href="https://github.com/thalmyrweb">GitHub</a>
          <a
            class="links-btn"
            href="https://www.frontendmentor.io/profile/Thalmyrweb"
            >Frontend Mentor</a
          >
          <a class="links-btn" href="https://github.com/thalmyrweb">LinkedIn</a>
          <a class="links-btn" href="https://github.com/thalmyrweb">Twitter</a>
          <a class="links-btn" href="https://github.com/thalmyrweb"
            >Instagram</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
